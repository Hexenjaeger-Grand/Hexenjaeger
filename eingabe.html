<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Eingabe - Hexenjäger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .event-form {
            display: grid;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--accent-purple-light);
            font-weight: 600;
            font-size: 14px;
        }

        .members-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .member-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .member-option:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .member-option.selected {
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid var(--accent-purple);
        }

        .event-specific {
            display: none;
        }

        .preview-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent-purple);
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .preview-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .preview-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol"></div>
            <h1>Event Eingabe</h1>
            <p>Erfasse neue Events und Kills für die Family</p>
            <a href="index.html" class="back-btn">← Zurück zur Übersicht</a>
        </header>

        <div class="card">
            <h2>Neues Event Erfassen</h2>
            
            <div class="event-form">
                <div class="form-group">
                    <label for="eventType">Event Typ</label>
                    <select id="eventType">
                        <option value="">-- Event auswählen --</option>
                        <option value="bizwar_win">Bizwar Win/Kill</option>
                        <option value="bizwar_lose">Bizwar Lose/Kill</option>
                        <option value="40er_win">40er Win/Kill</option>
                        <option value="40er_lose">40er Lose/Kill</option>
                        <option value="ekz">EKZ Win</option>
                        <option value="hafen">Hafen Drop</option>
                        <option value="giesserei">Gießerei Kill</option>
                        <option value="waffenfabrik">Waffenfabrik Kill</option>
                        <option value="cayo">Cayo Perico Drop</option>
                        <option value="rp_fabrik">RP Fabrik Win</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Mitglieder</label>
                    <div class="members-selection" id="membersSelection">
                        <!-- Wird via JavaScript gefüllt -->
                    </div>
                </div>

                <div id="normalEvent" class="event-specific">
                    <div class="form-group">
                        <label for="amount">Anzahl Kills/Drops</label>
                        <input type="number" id="amount" placeholder="z.B. 5 für 5 Kills" min="1">
                    </div>
                </div>

                <div id="cayoEvent" class="event-specific">
                    <div class="form-group">
                        <label for="cayoDrops">Anzahl Drops/Zones</label>
                        <input type="number" id="cayoDrops" placeholder="Anzahl Drops" min="1">
                    </div>
                    <div class="form-group">
                        <label for="cayoTotalAmount">Gesamtbetrag ($)</label>
                        <input type="number" id="cayoTotalAmount" placeholder="z.B. 1000000" min="1">
                    </div>
                </div>

                <div id="rpEvent" class="event-specific">
                    <div class="form-group">
                        <label for="rpTotalAmount">Gesamtbetrag ($)</label>
                        <input type="number" id="rpTotalAmount" placeholder="z.B. 8000000" min="1">
                    </div>
                </div>

                <div id="previewSection" class="preview-box" style="display: none;">
                    <strong style="color: var(--accent-purple-light);">Vorschau:</strong>
                    <div id="previewContent"></div>
                </div>

                <button id="submitEvent" class="btn-primary">Event Speichern</button>
                <div id="statusMessage" style="margin-top: 15px; display: none;"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventType = document.getElementById('eventType');
            const membersSelection = document.getElementById('membersSelection');
            const submitBtn = document.getElementById('submitEvent');
            const statusMessage = document.getElementById('statusMessage');

            let selectedMembers = [];

            // Lade Mitglieder
            function loadMembers() {
                const members = db.getMembers();
                membersSelection.innerHTML = members.map(member => `
                    <div class="member-option" data-id="${member.id}">
                        <input type="checkbox" id="member_${member.id}">
                        <label for="member_${member.id}">${member.name}</label>
                    </div>
                `).join('');

                // Event Listener für Checkboxen
                membersSelection.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const memberOption = this.closest('.member-option');
                        if (this.checked) {
                            memberOption.classList.add('selected');
                            selectedMembers.push(memberOption.dataset.id);
                        } else {
                            memberOption.classList.remove('selected');
                            selectedMembers = selectedMembers.filter(id => id !== memberOption.dataset.id);
                        }
                        updatePreview();
                    });
                });
            }

            // Event Type Change
            eventType.addEventListener('change', function() {
                document.querySelectorAll('.event-specific').forEach(el => el.style.display = 'none');
                
                switch(this.value) {
                    case 'cayo':
                        document.getElementById('cayoEvent').style.display = 'block';
                        break;
                    case 'rp_fabrik':
                        document.getElementById('rpEvent').style.display = 'block';
                        break;
                    case '':
                        break;
                    default:
                        document.getElementById('normalEvent').style.display = 'block';
                        break;
                }
                updatePreview();
            });

            // Update Vorschau
            function updatePreview() {
                const previewSection = document.getElementById('previewSection');
                const previewContent = document.getElementById('previewContent');
                
                if (!eventType.value || selectedMembers.length === 0) {
                    previewSection.style.display = 'none';
                    return;
                }

                const EVENT_PRICES = {
                    'bizwar_win': 20000, 'bizwar_lose': 10000,
                    '40er_win': 40000, '40er_lose': 20000,
                    'ekz': 80000, 'hafen': 40000,
                    'giesserei': 10000, 'waffenfabrik': 10000
                };

                let totalAmount = 0;
                let description = '';

                if (eventType.value === 'cayo') {
                    const drops = parseInt(document.getElementById('cayoDrops').value) || 0;
                    const total = parseInt(document.getElementById('cayoTotalAmount').value) || 0;
                    if (drops > 0 && total > 0) {
                        totalAmount = total;
                        description = `Cayo - ${drops} Drops`;
                    }
                } else if (eventType.value === 'rp_fabrik') {
                    const total = parseInt(document.getElementById('rpTotalAmount').value) || 0;
                    if (total > 0) {
                        totalAmount = total;
                        description = 'RP Fabrik';
                    }
                } else {
                    const amount = parseInt(document.getElementById('amount').value) || 0;
                    if (amount > 0 && EVENT_PRICES[eventType.value]) {
                        totalAmount = EVENT_PRICES[eventType.value] * amount * selectedMembers.length;
                        description = `${eventType.value} - ${amount} Kills`;
                    }
                }

                if (totalAmount > 0) {
                    previewContent.innerHTML = `
                        <div class="preview-item">
                            <span>${selectedMembers.length} Mitglieder</span>
                            <span>${formatCurrency(totalAmount)}</span>
                        </div>
                        <div class="preview-item">
                            <span>${description}</span>
                            <span></span>
                        </div>
                    `;
                    previewSection.style.display = 'block';
                } else {
                    previewSection.style.display = 'none';
                }
            }

            // Input Listener für Vorschau
            document.getElementById('amount')?.addEventListener('input', updatePreview);
            document.getElementById('cayoDrops')?.addEventListener('input', updatePreview);
            document.getElementById('cayoTotalAmount')?.addEventListener('input', updatePreview);
            document.getElementById('rpTotalAmount')?.addEventListener('input', updatePreview);

            // Submit Event
            submitBtn.addEventListener('click', function() {
                if (!eventType.value) {
                    showStatus('Bitte Event-Typ auswählen!', 'error');
                    return;
                }

                if (selectedMembers.length === 0) {
                    showStatus('Bitte Mitglieder auswählen!', 'error');
                    return;
                }

                let isValid = true;
                let eventData = {};

                switch(eventType.value) {
                    case 'cayo':
                        eventData.amount = parseInt(document.getElementById('cayoDrops').value) || 0;
                        eventData.totalAmount = parseInt(document.getElementById('cayoTotalAmount').value) || 0;
                        if (!eventData.amount || !eventData.totalAmount) {
                            showStatus('Bitte alle Felder ausfüllen!', 'error');
                            isValid = false;
                        }
                        break;
                    case 'rp_fabrik':
                        eventData.totalAmount = parseInt(document.getElementById('rpTotalAmount').value) || 0;
                        eventData.amount = 1;
                        if (!eventData.totalAmount) {
                            showStatus('Bitte Gesamtbetrag eingeben!', 'error');
                            isValid = false;
                        }
                        break;
                    default:
                        eventData.amount = parseInt(document.getElementById('amount').value) || 0;
                        if (!eventData.amount) {
                            showStatus('Bitte Anzahl eingeben!', 'error');
                            isValid = false;
                        }
                        break;
                }

                if (!isValid) return;

                // Für jedes Mitglied speichern
                let successCount = 0;
                selectedMembers.forEach(memberId => {
                    const result = db.addEvent({
                        eventType: eventType.value,
                        memberId: memberId,
                        amount: eventData.amount,
                        totalAmount: eventData.totalAmount
                    });
                    if (result.success) successCount++;
                });

                if (successCount === selectedMembers.length) {
                    showStatus(`Event für ${successCount} Mitglieder gespeichert!`, 'success');
                    setTimeout(() => window.location.href = 'auszahlungen.html', 2000);
                }
            });

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.style.color = type === 'success' ? '#22c55e' : '#ef4444';
                statusMessage.style.display = 'block';
                setTimeout(() => statusMessage.style.display = 'none', 3000);
            }

            function formatCurrency(amount) {
                return '$' + parseInt(amount).toLocaleString('de-DE');
            }

            loadMembers();
        });
    </script>
</body>
</html>
