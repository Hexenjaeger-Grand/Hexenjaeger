<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auszahlungen - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }

        .summary-card:hover {
            border-color: var(--accent-purple);
        }

        .summary-number {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-purple-light);
            margin: 10px 0;
        }

        .summary-label {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .payout-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .details-content {
            background: var(--bg-card);
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            max-height: 80vh;
            overflow-y: auto;
        }

        .event-details-list {
            margin-top: 20px;
        }

        .event-detail-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .event-detail-item:last-child {
            border-bottom: none;
        }

        .event-date {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .event-description {
            color: var(--text-light);
            font-weight: 500;
        }

        .event-amount {
            color: var(--accent-purple-light);
            font-weight: 600;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol">HJ</div>
            <h1>Auszahlungen</h1>
            <p>Verwalte offene Auszahlungen</p>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck zur √úbersicht</a>
        </header>

        <div class="summary-cards">
            <div class="summary-card">
                <div style="font-size: 2em; margin-bottom: 10px;">üí∞</div>
                <div class="summary-number" id="totalPayouts">0</div>
                <div class="summary-label">Offene Auszahlungen</div>
            </div>
            <div class="summary-card">
                <div style="font-size: 2em; margin-bottom: 10px;">üíµ</div>
                <div class="summary-number" id="totalAmount">$0</div>
                <div class="summary-label">Gesamtbetrag</div>
            </div>
            <div class="summary-card">
                <div style="font-size: 2em; margin-bottom: 10px;">üë•</div>
                <div class="summary-number" id="totalMembers">0</div>
                <div class="summary-label">Betroffene Mitglieder</div>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <button onclick="window.location.href='eingabe.html'" class="btn btn-primary">Neues Event erfassen</button>
        </div>

        <div class="card">
            <h2>Offene Auszahlungen</h2>
            
            <div id="payoutTable" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Mitglied</th>
                            <th>ID</th>
                            <th>Gesamtbetrag</th>
                            <th>Events</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="payoutBody">
                        <!-- Daten werden geladen -->
                    </tbody>
                </table>
            </div>
            
            <div id="noPayouts" class="no-data" style="display: none;">
                Keine offenen Auszahlungen vorhanden
            </div>
        </div>

        <!-- Details Modal -->
        <div id="detailsModal" class="details-modal">
            <div class="details-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="color: var(--accent-purple-light); margin: 0;" id="detailsTitle">Event Details</h3>
                    <button onclick="closeDetails()" class="btn-icon" style="background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 18px;">
                        ‚úï
                    </button>
                </div>
                
                <div class="event-details-list" id="eventDetailsList">
                    <!-- Event Details werden hier geladen -->
                </div>
                
                <div style="margin-top: 25px; text-align: center;">
                    <button onclick="closeDetails()" class="btn btn-secondary">Schlie√üen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentMemberDetails = null;

        function loadPayouts() {
            const events = db.getEvents();
            const members = db.getMembers();
            const tbody = document.getElementById('payoutBody');
            const noPayouts = document.getElementById('noPayouts');

            // Berechne Auszahlungen aus Events
            const memberPayouts = calculatePayoutsFromEvents(events, members);

            // Update Summary Cards
            document.getElementById('totalPayouts').textContent = memberPayouts.length;
            document.getElementById('totalMembers').textContent = memberPayouts.length;
            
            const totalAmount = memberPayouts.reduce((sum, payout) => sum + payout.total, 0);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);

            if (memberPayouts.length === 0) {
                tbody.innerHTML = '';
                noPayouts.style.display = 'block';
                return;
            }

            noPayouts.style.display = 'none';

            tbody.innerHTML = memberPayouts.map(payout => {
                const eventCount = payout.eventCount;

                return `
                    <tr>
                        <td><strong>${payout.memberName}</strong></td>
                        <td><code>${payout.memberId}</code></td>
                        <td><strong style="color: var(--accent-purple); font-size: 1.1em;">${formatCurrency(payout.total)}</strong></td>
                        <td>
                            <button onclick="showDetails('${payout.memberId}', '${payout.memberName}')" class="btn btn-secondary btn-small">
                                ${eventCount} Events
                            </button>
                        </td>
                        <td>
                            <div class="payout-actions">
                                <button onclick="completePayout('${payout.memberId}')" class="btn btn-primary btn-small">
                                    Auszahlen
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function calculatePayoutsFromEvents(events, members) {
            const memberPayouts = {};
            
            events.forEach(event => {
                const eventType = event.eventType;
                const amount = event.amount || 1;
                const totalAmount = event.totalAmount || 0;
                
                // Berechne den Betrag f√ºr dieses Event
                let calculatedAmount = 0;
                
                if (['cayo', 'rp_fabrik', 'ekz'].includes(eventType)) {
                    // Shared Events - Betrag wird aufgeteilt
                    calculatedAmount = totalAmount > 0 ? Math.round(totalAmount / event.memberIds.length) : 0;
                } else {
                    // Individuelle Events - verwende den Event-Preis
                    calculatedAmount = db.getEventPrice(eventType, amount);
                }
                
                // Verteile auf Mitglieder
                event.memberIds.forEach(memberId => {
                    const member = members.find(m => m.id === memberId);
                    if (member) {
                        if (!memberPayouts[memberId]) {
                            memberPayouts[memberId] = {
                                memberId: memberId,
                                memberName: member.name,
                                total: 0,
                                eventCount: 0,
                                events: []
                            };
                        }
                        
                        memberPayouts[memberId].total += calculatedAmount;
                        memberPayouts[memberId].eventCount += 1;
                        memberPayouts[memberId].events.push({
                            eventType: eventType,
                            amount: amount,
                            totalAmount: calculatedAmount,
                            date: event.date
                        });
                    }
                });
            });
            
            return Object.values(memberPayouts);
        }

        function showDetails(memberId, memberName) {
            const events = db.getEvents();
            const detailsList = document.getElementById('eventDetailsList');
            const detailsTitle = document.getElementById('detailsTitle');
            
            currentMemberDetails = memberId;
            detailsTitle.textContent = `Event Details - ${memberName}`;
            
            // Filtere Events f√ºr dieses Mitglied
            const memberEvents = events.filter(event => 
                event.memberIds.includes(memberId)
            );
            
            if (memberEvents.length === 0) {
                detailsList.innerHTML = '<div class="no-data" style="margin: 20px 0;">Keine Event-Daten gefunden</div>';
            } else {
                detailsList.innerHTML = memberEvents.map(event => {
                    const eventType = event.eventType;
                    const amount = event.amount || 1;
                    const totalAmount = event.totalAmount || 0;
                    
                    // Berechne Betrag f√ºr dieses Event
                    let calculatedAmount = 0;
                    if (['cayo', 'rp_fabrik', 'ekz'].includes(eventType)) {
                        calculatedAmount = totalAmount > 0 ? Math.round(totalAmount / event.memberIds.length) : 0;
                    } else {
                        calculatedAmount = db.getEventPrice(eventType, amount);
                    }
                    
                    const eventNames = {
                        'bizwar_win': 'Bizwar Win', 'bizwar_lose': 'Bizwar Lose',
                        '40er_win': '40er Win', '40er_lose': '40er Lose',
                        'giesserei': 'Gie√üerei', 'waffenfabrik': 'Waffenfabrik',
                        'hafen': 'Hafen', 'cayo': 'Cayo Perico', 
                        'rp_fabrik': 'RP Fabrik', 'ekz': 'EKZ'
                    };
                    
                    const eventName = eventNames[eventType] || eventType;
                    const unit = eventType.includes('hafen') ? 'Drops' : 
                                ['cayo', 'rp_fabrik', 'ekz'].includes(eventType) ? 'Wins' : 'Kills';
                    
                    const eventDate = new Date(event.date).toLocaleDateString('de-DE');
                    
                    return `
                        <div class="event-detail-item">
                            <div class="event-date">${eventDate}</div>
                            <div class="event-description">${eventName} - ${amount} ${unit}</div>
                            <div class="event-amount">${formatCurrency(calculatedAmount)}</div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('detailsModal').style.display = 'block';
        }

        function closeDetails() {
            document.getElementById('detailsModal').style.display = 'none';
            currentMemberDetails = null;
        }

        function completePayout(memberId) {
            if (confirm('Auszahlung als erledigt markieren?')) {
                // Hier m√ºsste die Logik f√ºr das Abschlie√üen der Auszahlung implementiert werden
                // Da wir jetzt Events verwenden, m√ºssen wir √ºberlegen wie wir "erledigte" Auszahlungen markieren
                
                // Tempor√§re L√∂sung: Events f√ºr dieses Mitglied aus der aktuellen Ansicht entfernen
                // In einer echten Implementierung w√ºrden wir die Events in einen "abgeschlossen" Status verschieben
                showNotification('Auszahlung erfolgreich abgeschlossen! (Demo)');
                loadPayouts(); // Neu laden um die √Ñnderung zu sehen
            }
        }

        document.addEventListener('DOMContentLoaded', loadPayouts);
    </script>
</body>
</html>
