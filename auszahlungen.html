<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auszahlungen - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }

        .summary-card:hover {
            border-color: var(--accent-purple);
        }

        .summary-number {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-purple-light);
            margin: 10px 0;
        }

        .summary-label {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .bulk-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .payout-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol">HJ</div>
            <h1>Auszahlungen</h1>
            <p>Verwalte offene Auszahlungen</p>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck zur √úbersicht</a>
        </header>

        <div class="summary-cards">
            <div class="summary-card">
                <div style="font-size: 2em; margin-bottom: 10px;">üí∞</div>
                <div class="summary-number" id="totalPayouts">0</div>
                <div class="summary-label">Offene Auszahlungen</div>
            </div>
            <div class="summary-card">
                <div style="font-size: 2em; margin-bottom: 10px;">üíµ</div>
                <div class="summary-number" id="totalAmount">$0</div>
                <div class="summary-label">Gesamtbetrag</div>
            </div>
            <div class="summary-card">
                <div style="font-size: 2em; margin-bottom: 10px;">üë•</div>
                <div class="summary-number" id="totalMembers">0</div>
                <div class="summary-label">Betroffene Mitglieder</div>
            </div>
        </div>

        <div class="bulk-actions">
            <button onclick="completeAllPayouts()" class="btn btn-primary">Alle Auszahlungen abschlie√üen</button>
            <button onclick="window.location.href='eingabe.html'" class="btn btn-secondary">Neues Event erfassen</button>
        </div>

        <div class="card">
            <h2>Offene Auszahlungen</h2>
            
            <div id="payoutTable" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Mitglied</th>
                            <th>ID</th>
                            <th>Gesamtbetrag</th>
                            <th>Details</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="payoutBody">
                        <!-- Daten werden geladen -->
                    </tbody>
                </table>
            </div>
            
            <div id="noPayouts" class="no-data" style="display: none;">
                Keine offenen Auszahlungen vorhanden
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function loadPayouts() {
            const payouts = db.getPayouts();
            const tbody = document.getElementById('payoutBody');
            const noPayouts = document.getElementById('noPayouts');

            // Update Summary Cards
            document.getElementById('totalPayouts').textContent = payouts.length;
            document.getElementById('totalMembers').textContent = payouts.length;
            
            const totalAmount = payouts.reduce((sum, payout) => sum + payout.total, 0);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);

            if (payouts.length === 0) {
                tbody.innerHTML = '';
                noPayouts.style.display = 'block';
                return;
            }

            noPayouts.style.display = 'none';

            tbody.innerHTML = payouts.map(payout => {
                // Erstelle Details-String
                const details = [];
                if (payout.bizwar_win > 0) details.push(`${payout.bizwar_win} Bizwar W`);
                if (payout.bizwar_lose > 0) details.push(`${payout.bizwar_lose} Bizwar L`);
                if (payout['40er_win'] > 0) details.push(`${payout['40er_win']} 40er W`);
                if (payout['40er_lose'] > 0) details.push(`${payout['40er_lose']} 40er L`);
                if (payout.giesserei > 0) details.push(`${payout.giesserei} Gie√üerei`);
                if (payout.waffenfabrik > 0) details.push(`${payout.waffenfabrik} Waffenfabrik`);
                if (payout.hafen > 0) details.push(`${payout.hafen} Hafen`);
                if (payout.cayo > 0) details.push(`${payout.cayo} Cayo`);
                if (payout.rp_fabrik > 0) details.push(`${payout.rp_fabrik} RP Fabrik`);
                if (payout.ekz > 0) details.push(`${payout.ekz} EKZ`);

                return `
                    <tr>
                        <td><strong>${payout.memberName}</strong></td>
                        <td><code>${payout.memberId}</code></td>
                        <td><strong style="color: var(--accent-purple);">${formatCurrency(payout.total)}</strong></td>
                        <td><small style="color: var(--text-muted);">${details.join(', ')}</small></td>
                        <td>
                            <div class="payout-actions">
                                <button onclick="completePayout('${payout.memberId}')" class="btn btn-primary btn-small">
                                    Auszahlen
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function completePayout(memberId) {
            if (confirm('Auszahlung als erledigt markieren?')) {
                const result = db.completePayout(memberId);
                if (result.success) {
                    showNotification('Auszahlung erfolgreich abgeschlossen!');
                    loadPayouts();
                } else {
                    showNotification('Fehler: ' + result.error, 'error');
                }
            }
        }

        function completeAllPayouts() {
            if (confirm(`ALLE Auszahlungen auf einmal abschlie√üen?`)) {
                const result = db.completeAllPayouts();
                if (result.success) {
                    showNotification(`${result.completed} Auszahlungen abgeschlossen!`);
                    loadPayouts();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadPayouts);
    </script>
</body>
</html>
