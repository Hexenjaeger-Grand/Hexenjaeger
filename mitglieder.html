<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenjäger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol"></div>
            <h1>Mitgliederverwaltung</h1>
            <p>Verwalte die tapferen Krieger der Hexenjäger Family</p>
            <a href="index.html" class="back-btn">← Zurück zur Übersicht</a>
        </header>

        <div class="card">
            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 30px;">
                <h2 style="color: var(--accent-gold); margin: 0;">👥 Family Mitglieder</h2>
                <button id="addMemberBtn" class="btn-primary">➕ Neues Mitglied</button>
            </div>

            <div id="memberList" class="member-list">
                <!-- Mitglieder werden hier geladen -->
            </div>
        </div>

        <!-- Modal für neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <h3>🏹 Neues Mitglied</h3>
                <div class="form-group">
                    <label for="memberName">IC-Name</label>
                    <input type="text" id="memberName" placeholder="Name des Mitglieds">
                </div>
                <div class="form-group">
                    <label for="memberId">Mitglieds-ID</label>
                    <input type="text" id="memberId" placeholder="Eindeutige ID">
                </div>
                <div class="modal-actions">
                    <button id="saveMember" class="btn-primary">Speichern</button>
                    <button id="cancelMember" class="btn-secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
