<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .member-list {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        
        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .member-item:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }
        
        .member-info {
            display: flex;
            flex-direction: column;
        }
        
        .member-info strong {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .member-id {
            color: var(--text-muted);
            font-size: 0.9em;
        }
        
        .member-actions {
            display: flex;
            gap: 10px;
        }
        
        .member-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            color: var(--accent-purple);
        }

        .edit-btn:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .delete-btn {
            color: #ef4444;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            color: var(--accent-purple);
            font-size: 1.5em;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 16px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Mitgliederverwaltung</h1>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck</a>
        </header>

        <button id="addMemberBtn" class="btn-primary">‚ûï Neues Mitglied</button>

        <div id="memberList" class="member-list">
            <!-- Mitglieder werden hier geladen -->
        </div>

        <!-- Modal f√ºr neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <h3>Neues Mitglied hinzuf√ºgen</h3>
                <input type="text" id="memberName" placeholder="IC-Name">
                <input type="text" id="memberId" placeholder="ID">
                <div class="modal-actions">
                    <button id="saveMember" class="btn-primary">Speichern</button>
                    <button id="cancelMember" class="btn-secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
