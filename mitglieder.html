<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .member-list {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        
        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .member-info {
            display: flex;
            flex-direction: column;
        }
        
        .member-info strong {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .member-id {
            color: #b0c4de;
            font-size: 0.9em;
        }
        
        .member-actions {
            display: flex;
            gap: 10px;
        }
        
        .member-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.3s;
        }
        
        .member-actions button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .edit-btn {
            color: #4ecdc4;
        }
        
        .delete-btn {
            color: #ff6b6b;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: #2d3748;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-content h3 {
            margin-bottom: 15px;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Mitgliederverwaltung</h1>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck</a>
        </header>

        <button id="addMemberBtn" class="btn-primary">‚ûï Neues Mitglied</button>

        <div id="memberList" class="member-list">
            <!-- Mitglieder werden hier geladen -->
        </div>

        <!-- Modal f√ºr neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <h3>Neues Mitglied hinzuf√ºgen</h3>
                <input type="text" id="memberName" placeholder="IC-Name">
                <input type="text" id="memberId" placeholder="ID">
                <div class="modal-actions">
                    <button id="saveMember" class="btn-primary">Speichern</button>
                    <button id="cancelMember" class="btn-secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Mitglieder-spezifische Funktionen
        if (window.location.pathname.includes('mitglieder.html') || window.location.pathname.endsWith('/mitglieder.html')) {
            const memberList = document.getElementById('memberList');
            const modal = document.getElementById('memberModal');
            const addMemberBtn = document.getElementById('addMemberBtn');
            const saveMemberBtn = document.getElementById('saveMember');
            const cancelBtn = document.getElementById('cancelMember');

            function renderMembers() {
                const members = db.getMembers();
                memberList.innerHTML = members.map(member => `
                    <div class="member-item">
                        <div class="member-info">
                            <strong>${escapeHtml(member.name)}</strong>
                            <span class="member-id">${escapeHtml(member.id)}</span>
                        </div>
                        <div class="member-actions">
                            <button class="edit-btn" onclick="editMember('${member.id}')">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteMember('${member.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            addMemberBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            saveMemberBtn.addEventListener('click', () => {
                const name = document.getElementById('memberName').value;
                const id = document.getElementById('memberId').value;
                
                if (name && id) {
                    const result = db.addMember(name, id);
                    if (result.success) {
                        modal.style.display = 'none';
                        document.getElementById('memberName').value = '';
                        document.getElementById('memberId').value = '';
                        renderMembers();
                    } else {
                        alert(result.error || 'Fehler beim Speichern');
                    }
                } else {
                    alert('Bitte Name und ID eingeben!');
                }
            });

            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.editMember = (id) => {
                const members = db.getMembers();
                const member = members.find(m => m.id === id);
                if (member) {
                    const newName = prompt('Neuen Namen eingeben:', member.name);
                    if (newName && newName.trim()) {
                        db.updateMember(id, newName.trim());
                        renderMembers();
                    }
                }
            };

            window.deleteMember = (id) => {
                if (confirm('Mitglied wirklich l√∂schen?')) {
                    db.deleteMember(id);
                    renderMembers();
                }
            };

            // Initial laden
            renderMembers();
        }

        // Hilfsfunktion
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
