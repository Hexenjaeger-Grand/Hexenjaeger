<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol">·õâ</div>
            <h1>Mitgliederverwaltung</h1>
            <p>Verwalte die Mitglieder der Hexenj√§ger Family</p>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck zur √úbersicht</a>
        </header>

        <div class="card mystic-border">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>Family Mitglieder</h2>
                <button id="addMemberBtn" class="btn-primary">‚ûï Neues Mitglied</button>
            </div>

            <div id="memberList" class="member-list">
                <!-- Mitglieder werden hier geladen -->
            </div>
        </div>

        <!-- Modal f√ºr neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content mystic-border">
                <h3 style="color: var(--accent-purple-light); margin-bottom: 25px; text-align: center;">Neues Mitglied</h3>
                <div style="display: grid; gap: 20px;">
                    <div class="form-group">
                        <label style="display: block; color: var(--accent-purple-light); margin-bottom: 8px; font-weight: 600;">Name</label>
                        <input type="text" id="memberName" placeholder="Name des Mitglieds">
                    </div>
                    <div class="form-group">
                        <label style="display: block; color: var(--accent-purple-light); margin-bottom: 8px; font-weight: 600;">Mitglieds-ID</label>
                        <input type="text" id="memberId" placeholder="Eindeutige ID">
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="saveMember" class="btn-primary">Speichern</button>
                    <button id="cancelMember" class="btn-secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memberList = document.getElementById('memberList');
            const modal = document.getElementById('memberModal');
            const addMemberBtn = document.getElementById('addMemberBtn');
            const saveMemberBtn = document.getElementById('saveMember');
            const cancelBtn = document.getElementById('cancelMember');
            const memberNameInput = document.getElementById('memberName');
            const memberIdInput = document.getElementById('memberId');

            function renderMembers() {
                const members = db.getMembers();
                if (members.length === 0) {
                    memberList.innerHTML = '<div class="no-data">Noch keine Mitglieder vorhanden</div>';
                    return;
                }

                memberList.innerHTML = members.map(member => `
                    <div class="member-item mystic-border">
                        <div class="member-info">
                            <strong>${member.name}</strong>
                            <div class="member-id">${member.id}</div>
                        </div>
                        <div class="member-actions">
                            <button class="edit-btn" onclick="editMember('${member.id}')">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteMember('${member.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            addMemberBtn.addEventListener('click', () => {
                modal.style.display = 'block';
                memberNameInput.focus();
            });

            saveMemberBtn.addEventListener('click', () => {
                const name = memberNameInput.value.trim();
                const id = memberIdInput.value.trim();
                
                if (!name || !id) {
                    alert('Bitte f√ºlle alle Felder aus!');
                    return;
                }
                
                const result = db.addMember(name, id);
                if (result.success) {
                    modal.style.display = 'none';
                    memberNameInput.value = '';
                    memberIdInput.value = '';
                    renderMembers();
                } else {
                    alert(result.error);
                }
            });

            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                memberNameInput.value = '';
                memberIdInput.value = '';
            });

            window.editMember = (id) => {
                const members = db.getMembers();
                const member = members.find(m => m.id === id);
                if (member) {
                    const newName = prompt('Neuen Namen eingeben:', member.name);
                    if (newName && newName.trim()) {
                        db.updateMember(id, newName.trim());
                        renderMembers();
                    }
                }
            };

            window.deleteMember = (id) => {
                if (confirm('Mitglied wirklich l√∂schen?')) {
                    db.deleteMember(id);
                    renderMembers();
                }
            };

            renderMembers();
        });
    </script>
</body>
</html>
