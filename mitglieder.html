<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            max-width: 300px;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 20px;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-item:hover {
            border-color: var(--accent-purple);
        }

        .member-info {
            display: flex;
            flex-direction: column;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .member-id {
            color: var(--text-muted);
            font-family: monospace;
            font-size: 0.9em;
        }

        .member-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            border-color: var(--accent-purple);
            background: rgba(99, 102, 241, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-card);
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol">HJ</div>
            <h1>Mitgliederverwaltung</h1>
            <p>Verwalte Family Mitglieder</p>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck zur √úbersicht</a>
        </header>

        <div class="card">
            <div class="header-actions">
                <h2>Family Mitglieder</h2>
                <button id="addMemberBtn" class="btn btn-primary">‚ûï Neues Mitglied</button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Mitglieder suchen..." onkeyup="searchMembers()">
            </div>

            <div id="memberList" class="members-list">
                <!-- Mitglieder werden hier geladen -->
            </div>
        </div>

        <!-- Modal f√ºr neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <h3 style="margin-bottom: 20px; color: var(--accent-purple-light);">Neues Mitglied</h3>
                <div style="display: grid; gap: 16px;">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="memberName" placeholder="Name des Mitglieds">
                    </div>
                    <div class="form-group">
                        <label>Mitglieds-ID</label>
                        <input type="text" id="memberId" placeholder="Eindeutige ID (z.B. HJ001)">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px;">
                    <button id="saveMember" class="btn btn-primary">Speichern</button>
                    <button id="cancelMember" class="btn btn-secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memberList = document.getElementById('memberList');
            const modal = document.getElementById('memberModal');
            const addMemberBtn = document.getElementById('addMemberBtn');
            const saveMemberBtn = document.getElementById('saveMember');
            const cancelBtn = document.getElementById('cancelMember');
            const memberNameInput = document.getElementById('memberName');
            const memberIdInput = document.getElementById('memberId');
            const searchInput = document.getElementById('searchInput');

            function renderMembers(members = null) {
                const allMembers = members || db.getMembers();

                if (allMembers.length === 0) {
                    memberList.innerHTML = '<div class="no-data">Noch keine Mitglieder vorhanden</div>';
                    return;
                }

                memberList.innerHTML = allMembers.map(member => {
                    return `
                        <div class="member-item">
                            <div class="member-info">
                                <div class="member-name">${member.name}</div>
                                <div class="member-id">${member.id}</div>
                            </div>
                            <div class="member-actions">
                                <button class="btn-icon" onclick="editMember('${member.id}')" title="Bearbeiten">
                                    <span style="font-size: 14px;">‚úèÔ∏è</span>
                                </button>
                                <button class="btn-icon" onclick="deleteMember('${member.id}')" title="L√∂schen">
                                    <span style="font-size: 14px;">üóëÔ∏è</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function searchMembers() {
                const searchTerm = searchInput.value.toLowerCase();
                const allMembers = db.getMembers();
                
                if (searchTerm === '') {
                    renderMembers();
                    return;
                }

                const filteredMembers = allMembers.filter(member => 
                    member.name.toLowerCase().includes(searchTerm) || 
                    member.id.toLowerCase().includes(searchTerm)
                );
                
                renderMembers(filteredMembers);
            }

            addMemberBtn.addEventListener('click', () => {
                modal.style.display = 'block';
                memberNameInput.value = '';
                memberIdInput.value = '';
                memberNameInput.focus();
            });

            saveMemberBtn.addEventListener('click', () => {
                const name = memberNameInput.value.trim();
                const id = memberIdInput.value.trim();
                
                if (!name || !id) {
                    alert('Bitte f√ºlle alle Felder aus!');
                    return;
                }
                
                const result = db.addMember(name, id);
                if (result.success) {
                    modal.style.display = 'none';
                    renderMembers();
                    showNotification('Mitglied erfolgreich hinzugef√ºgt!');
                } else {
                    alert(result.error);
                }
            });

            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.editMember = (id) => {
                const members = db.getMembers();
                const member = members.find(m => m.id === id);
                if (member) {
                    const newName = prompt('Neuen Namen eingeben:', member.name);
                    if (newName && newName.trim()) {
                        const result = db.updateMember(id, newName.trim());
                        if (result.success) {
                            renderMembers();
                            showNotification('Mitglied erfolgreich bearbeitet!');
                        } else {
                            alert(result.error);
                        }
                    }
                }
            };

            window.deleteMember = (id) => {
                if (confirm('Mitglied wirklich l√∂schen?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                    const result = db.deleteMember(id);
                    if (result.success) {
                        renderMembers();
                        showNotification('Mitglied erfolgreich gel√∂scht!');
                    } else {
                        alert(result.error);
                    }
                }
            };

            renderMembers();
        });
    </script>
</body>
</html>
