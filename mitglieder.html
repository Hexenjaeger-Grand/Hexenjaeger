<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .member-count {
            color: var(--text-muted);
            font-size: 0.9em;
            background: var(--bg-darker);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .search-sort-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            max-width: 300px;
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .sort-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .sort-btn:hover {
            border-color: var(--accent-purple);
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 20px;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-item:hover {
            border-color: var(--accent-purple);
        }

        .member-info {
            display: flex;
            flex-direction: column;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .member-id {
            color: var(--text-muted);
            font-family: monospace;
            font-size: 0.9em;
        }

        .member-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            border-color: var(--accent-purple);
            background: rgba(99, 102, 241, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-card);
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .id-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .id-status {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 12px;
            display: none;
        }

        .id-available {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .id-taken {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol">HJ</div>
            <h1>Mitgliederverwaltung</h1>
            <p>Verwalte Family Mitglieder</p>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck zur √úbersicht</a>
        </header>

        <div class="card">
            <div class="header-actions">
                <h2>Family Mitglieder</h2>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="member-count" id="memberCount">0 Mitglieder</div>
                    <button id="addMemberBtn" class="btn btn-primary">‚ûï Neues Mitglied</button>
                </div>
            </div>

            <div class="search-sort-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Mitglieder suchen..." onkeyup="searchMembers()">
                </div>
                <div class="sort-options">
                    <button class="sort-btn active" onclick="sortMembers('name')">Nach Name</button>
                    <button class="sort-btn" onclick="sortMembers('id')">Nach ID</button>
                </div>
            </div>

            <div id="memberList" class="members-list">
                <!-- Mitglieder werden hier geladen -->
            </div>
        </div>

        <!-- Modal f√ºr neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <h3 style="margin-bottom: 20px; color: var(--accent-purple-light);">Neues Mitglied</h3>
                <div style="display: grid; gap: 16px;">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="memberName" placeholder="Name des Mitglieds">
                        <div class="error-message" id="nameError">Bitte gib einen Namen ein</div>
                    </div>
                    <div class="form-group">
                        <label>Mitglieds-ID</label>
                        <input type="text" id="memberId" placeholder="Eindeutige ID (z.B. HJ001)" oninput="checkIdAvailability()">
                        <div class="id-check">
                            <span class="id-status id-available" id="idAvailable">‚úì ID verf√ºgbar</span>
                            <span class="id-status id-taken" id="idTaken">‚úó ID bereits vergeben</span>
                        </div>
                        <div class="error-message" id="idError">Bitte gib eine ID ein</div>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px;">
                    <button id="saveMember" class="btn btn-primary">Speichern</button>
                    <button id="cancelMember" class="btn btn-secondary">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentMembers = [];
        let currentSort = 'name';
        let currentSearchTerm = '';

        function updateMemberCount() {
            const memberCount = document.getElementById('memberCount');
            const count = currentMembers.length;
            memberCount.textContent = `${count} Mitglieder`;
        }

        function renderMembers(members = null) {
            const allMembers = members || db.getMembers();
            currentMembers = allMembers;

            if (allMembers.length === 0) {
                memberList.innerHTML = '<div class="no-data">Noch keine Mitglieder vorhanden</div>';
                updateMemberCount();
                return;
            }

            // Sortiere Mitglieder
            const sortedMembers = [...allMembers].sort((a, b) => {
                if (currentSort === 'name') {
                    return a.name.localeCompare(b.name);
                } else {
                    return a.id.localeCompare(b.id);
                }
            });

            memberList.innerHTML = sortedMembers.map(member => {
                return `
                    <div class="member-item">
                        <div class="member-info">
                            <div class="member-name">${escapeHtml(member.name)}</div>
                            <div class="member-id">${escapeHtml(member.id)}</div>
                        </div>
                        <div class="member-actions">
                            <button class="btn-icon" onclick="editMember('${member.id}')" title="Bearbeiten">
                                <span style="font-size: 14px;">‚úèÔ∏è</span>
                            </button>
                            <button class="btn-icon" onclick="deleteMember('${member.id}')" title="L√∂schen">
                                <span style="font-size: 14px;">üóëÔ∏è</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            updateMemberCount();
        }

        function searchMembers() {
            const searchTerm = searchInput.value.toLowerCase();
            currentSearchTerm = searchTerm;
            const allMembers = db.getMembers();
            
            if (searchTerm === '') {
                renderMembers();
                return;
            }

            const filteredMembers = allMembers.filter(member => 
                member.name.toLowerCase().includes(searchTerm) || 
                member.id.toLowerCase().includes(searchTerm)
            );
            
            renderMembers(filteredMembers);
        }

        function sortMembers(sortBy) {
            currentSort = sortBy;
            
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Neu rendern mit aktuellem Suchfilter
            if (currentSearchTerm === '') {
                renderMembers();
            } else {
                searchMembers();
            }
        }

        function updateSortButtons() {
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (currentSort === 'name') {
                document.querySelector('.sort-btn:nth-child(1)').classList.add('active');
            } else {
                document.querySelector('.sort-btn:nth-child(2)').classList.add('active');
            }
        }

        function checkIdAvailability() {
            const memberIdInput = document.getElementById('memberId');
            const idAvailable = document.getElementById('idAvailable');
            const idTaken = document.getElementById('idTaken');
            const id = memberIdInput.value.trim().toUpperCase();

            // Verstecke Status zun√§chst
            idAvailable.style.display = 'none';
            idTaken.style.display = 'none';

            if (id.length === 0) {
                return;
            }

            // Pr√ºfe ob ID bereits existiert
            const members = db.getMembers();
            const idExists = members.some(member => member.id.toUpperCase() === id);

            if (idExists) {
                idTaken.style.display = 'inline-block';
            } else {
                idAvailable.style.display = 'inline-block';
            }
        }

        function validateForm() {
            const name = document.getElementById('memberName').value.trim();
            const id = document.getElementById('memberId').value.trim();
            const nameError = document.getElementById('nameError');
            const idError = document.getElementById('idError');
            const members = db.getMembers();

            // Zur√ºcksetzen der Fehlermeldungen
            nameError.style.display = 'none';
            idError.style.display = 'none';

            let isValid = true;

            // Name validieren
            if (!name) {
                nameError.style.display = 'block';
                isValid = false;
            }

            // ID validieren
            if (!id) {
                idError.style.display = 'block';
                isValid = false;
            } else if (members.some(member => member.id.toUpperCase() === id.toUpperCase())) {
                idError.textContent = 'Diese ID ist bereits vergeben';
                idError.style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const memberList = document.getElementById('memberList');
            const modal = document.getElementById('memberModal');
            const addMemberBtn = document.getElementById('addMemberBtn');
            const saveMemberBtn = document.getElementById('saveMember');
            const cancelBtn = document.getElementById('cancelMember');
            const memberNameInput = document.getElementById('memberName');
            const memberIdInput = document.getElementById('memberId');
            const searchInput = document.getElementById('searchInput');

            addMemberBtn.addEventListener('click', () => {
                modal.style.display = 'block';
                memberNameInput.value = '';
                memberIdInput.value = '';
                
                // Zur√ºcksetzen der Status-Anzeigen
                document.getElementById('idAvailable').style.display = 'none';
                document.getElementById('idTaken').style.display = 'none';
                document.getElementById('nameError').style.display = 'none';
                document.getElementById('idError').style.display = 'none';
                
                memberNameInput.focus();
            });

            saveMemberBtn.addEventListener('click', () => {
                if (!validateForm()) {
                    return;
                }
                
                const name = memberNameInput.value.trim();
                const id = memberIdInput.value.trim();
                
                const result = db.addMember(name, id);
                if (result.success) {
                    modal.style.display = 'none';
                    renderMembers();
                    showNotification('Mitglied erfolgreich hinzugef√ºgt!');
                } else {
                    alert(result.error);
                }
            });

            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.editMember = (id) => {
                const members = db.getMembers();
                const member = members.find(m => m.id === id);
                if (member) {
                    const newName = prompt('Neuen Namen eingeben:', member.name);
                    if (newName && newName.trim()) {
                        const result = db.updateMember(id, newName.trim());
                        if (result.success) {
                            renderMembers();
                            showNotification('Mitglied erfolgreich bearbeitet!');
                        } else {
                            alert(result.error);
                        }
                    }
                }
            };

            window.deleteMember = (id) => {
                if (confirm('Mitglied wirklich l√∂schen?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                    const result = db.deleteMember(id);
                    if (result.success) {
                        renderMembers();
                        showNotification('Mitglied erfolgreich gel√∂scht!');
                    } else {
                        alert(result.error);
                    }
                }
            };

            // Initial rendern
            renderMembers();
            updateSortButtons();
        });
    </script>
</body>
</html>
